<script type="text/template" id="userCenterPersonalInfo-template"> 
<div class="container">
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">Personal Information</div>
      <div class="panel-body">
          <div id="personalInfo">
              <h5>Username: <%= username %></h5>
              <h5>Firstname: <%= firstname %></h5>
              <h5>Lastname: <%= lastname %></h5>
              <h5>Gender: <%= gender %></h5>
              <h5>Age: <%= age %></h5>
              <h5>Register time: <%= date %></h5>
		  <hr />
		  <button type="button" class="btn btn-primary" id ='modifyPersonalInfo' >Modify</button>	  
          </div>
		  
          <div id="personalInforModify" style="display:none" >
          <label for="Firstname">Firstname:</label>
          <input type="text" id="firstname" placeholder="Enter Firstname" value = <%= firstname %> >
          <br>
          <label for="Lasttname">Lastname:</label>
          <input type="text" id="lastname" placeholder="Enter Lastname" value = <%= lastname %> >
          <br>
          <label for="Gender">Gender:</label>
          <input type="radio" name="sex" class = "gender" value="male" checked> Male
          <input type="radio" name="sex" class = "gender" value="female" > Female
          <br>
          <label for="Age">Age:</label>
          <input type="number" id="age" placeholder="Enter Age" value = <%= age %> >
		  <hr />
		  <button type="button" class="btn btn-primary" id ='cancelModifyPersonalInfo' >Cancel</button>
		  <button type="button" class="btn btn-primary" id ='saveModifyPersonalInfo' >Save</button>
          </div>
      
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Data Center overview</div>
      <div class="panel-body">
      <h5>You have the following data in our database</h5>
      <ul>
      <li>Light Sensor Data</li>
      <p id = "lightOverview"></p>
      <li>Sound Sensor Data</li>
      <p id = "soundOverview"></p>
      <li>Motion Sensor Data</li>
      <p id = "motionOverview"></p>
      </ul>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Report overview</div>
      <div class="panel-body">To be continue...</div>
    </div>
  </div>
</div>

</script>
